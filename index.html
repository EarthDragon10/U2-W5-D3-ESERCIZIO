<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7b501ddc7c.js" crossorigin="anonymous"></script>
    <title>U2-W5-D3 | Esercizio: slider</title>
</head>

<body>

    <div id="slider">
        <div id="img__slider">
            <img class="slides" src="./assets/img/call.jpg" alt="slides">
            <img class="slides" src="./assets/img/dragonball.jpg" alt="slides">
            <img class="slides" src="./assets/img/god_of_war.jpg" alt="slides">
            <img class="slides" src="./assets/img/hogwarts.jpg" alt="slides">
            <img class="slides" src="./assets/img/horizon.jpg" alt="slides">
            <img class="slides" src="./assets/img/mass_effect.jpg" alt="slides">
            <img class="slides" src="./assets/img/resident_evil.jpg" alt="slides">
            <img class="slides" src="./assets/img/spyro.jpg" alt="slides">
            <img class="slides" src="./assets/img/uncharted.jpg" alt="slides">
            <img class="slides" src="./assets/img/cyberpunk.jpg" alt="slides">
        </div>

    </div>
    <div id="box__buttons">
        <button><i class="fa-regular fa-circle-pause"></i></button>
        <button onclick="playSlider()"><i class="fa-regular fa-circle-play"></i></button>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
